<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorial Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrollbars */
  }

  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Ensure video is behind other content */
    object-fit: cover; /* Cover entire viewport */
  }

  .content {
    position: relative;
    z-index: 1; /* Ensure content is above the video */
    text-align: center;
    color: white;
    padding: 20px;
    font-size: 24px;
  }

  /* Style for the pause/unpause button */
  button#pauseButton {
    position: absolute;
    top: 20px;
    right: 20px;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  button#pauseButton:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
</style>
</head>
<body>
  <!-- Video background -->
  <video id="video-background" autoplay loop muted>
    <source src="1054390943-preview.mp4" type="video/mp4">
    <!-- Add additional sources for different video formats if needed -->
    Your browser does not support the video tag.
  </video>

  <!-- Content -->
  <div class="content">
    <h1>Welcome to the Tutorial</h1>
    <p>This is a tutorial on how to VOTE. Watch the video to learn more.</p>
  </div>

  <!-- Pause/Unpause Button -->
  <button id="pauseButton">Pause</button>

  <script>
    // Get video element
    var video = document.getElementById('video-background');
    // Get pause/unpause button element
    var pauseButton = document.getElementById('pauseButton');

    // Add click event listener to pause/unpause button
    pauseButton.addEventListener('click', function() {
      // Toggle video playback
      if (video.paused) {
        video.play();
        pauseButton.textContent = 'Pause'; // Change button text to "Pause"
      } else {
        video.pause();
        pauseButton.textContent = 'Play'; // Change button text to "Play"
      }
    });
  </script>
</body>
</html>
